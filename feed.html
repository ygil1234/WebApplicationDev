<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home – Netflix</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="nf-nav-page">
  <header class="nf-nav" role="navigation" aria-label="Netflix primary">
    <a class="nf-nav__brand" href="#" aria-label="Netflix Home">
      <img src="IMG/Netflix-Logo.png" alt="Netflix" />
    </a>

    <!-- Primary menu -->
    <nav class="nf-nav__menu" aria-label="Primary">
      <a class="active" href="#">Home</a>
      <a href="#">TV Shows</a>
      <a href="#">Movies</a>
      <a href="#">Games</a>
      <a href="#">New &amp; Popular</a>
      <a href="#">My List</a>
      <a href="#">Browse by Languages</a>
    </nav>

    <div class="nf-nav__actions">
      <a class="nf-iconlink" href="#" aria-label="Search">
        <img class="nf-icon" src="IMG/icons/search.svg" alt="" />
      </a>

      <a class="nf-profile nf-iconlink" href="profiles.html" aria-label="Profile">
        <img id="navAvatar" class="nf-avatar" src="IMG/profile1.jpg" alt="Profile" />
        <img class="nf-caret" src="IMG/icons/caret-down.svg" alt="" />
      </a>

      <!--  Adding Hello + Name of Profile  -->
      <div id="greet" style="white-space:nowrap; opacity:.9;"></div>

      <!-- פעמון -->
      <a class="nf-iconlink" href="#" aria-label="Notifications">
        <img class="nf-icon" src="IMG/icons/bell-outline.svg" alt="" />
      </a>

      <!-- Logout Button -->
      <a id="logoutLink" class="nf-nav__menu-link" href="#" style="margin-left:8px;">Logout</a>
    </div>
  </header>

  <main class="nf-nav-spacer" aria-hidden="true"></main>

  <script src="JS/feed.js" defer></script>
  <script>
    // Retrieve selected profile from localStorage
    document.getElementById('logoutLink')?.addEventListener('click', function (e) {
      e.preventDefault();
      localStorage.removeItem('selectedProfileId');
      localStorage.removeItem('auth'); 
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
