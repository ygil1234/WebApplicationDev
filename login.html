<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Netflix â€“ Sign In</title>

  <!--bootstrap usage-->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Using external CSS file -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <a class="brand" href="#" aria-label="Netflix">
    <img src="IMG/Netflix-logo.png" alt="Netflix logo" />
  </a>

  <div class="signin-wrap d-flex align-items-center justify-content-center">
    <main class="signin-card">
      <h1>Sign In</h1>

      <form novalidate>
        <div class="mb-3">
          <label for="emailPhone" class="form-label visually-hidden">Email or mobile number</label>
          <input
            type="text"
            class="form-control nf-input"
            id="emailPhone"
            placeholder="Email or mobile number"
            autocomplete="username"
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label visually-hidden">Password</label>
          <input
            type="password"
            class="form-control nf-input"
            id="password"
            placeholder="Password"
            autocomplete="current-password"
          />
        </div>

        <div class="d-grid mt-3">
          <button type="button" class="btn btn-nf-primary">Sign In</button>
        </div>

        <div class="divider mt-3 mb-3">OR</div>

        <div class="d-grid">
          <button type="button" class="btn btn-nf-secondary">Use a sign-in code</button>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="rememberMe" checked />
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <a href="#" class="nf-link">Forgot password?</a>
        </div>
      </form>

      <div class="mt-4 subtext">
        New to Netflix?
        <a href="#" class="nf-link">Sign up now</a>.
      </div>

    </main>
  </div>
</body>
</html>
