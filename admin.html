<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Netflix – Admin Panel</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <a class="brand" href="feed.html" aria-label="Netflix">
    <img src="IMG/Netflix-logo.png" alt="Netflix logo"/>
  </a>

  <div class="signin-wrap d-flex align-items-center justify-content-center">
    <main class="signin-card" style="max-width: 500px;">
      <h1 class="mb-4">Add/Update Content</h1>

      <form id="contentForm" novalidate enctype="multipart/form-data">
        
        <div class="mb-3">
          <label for="extId" class="form-label nf-label">External ID (e.g., m32, s22)</label>
          <input type="text" class="form-control nf-input" id="extId" placeholder="Unique ID" required/>
          <div class="login-error-message d-none" id="extIdError"></div>
        </div>

        <div class="mb-3">
          <label for="title" class="form-label nf-label">Title</label>
          <input type="text" class="form-control nf-input" id="title" placeholder="e.g., The Matrix" required/>
          <div class="login-error-message d-none" id="titleError"></div>
        </div>
        
        <div class="mb-3">
          <label for="year" class="form-label nf-label">Year</label>
          <input type="number" class="form-control nf-input" id="year" placeholder="e.g., 1999" required/>
          <div class="login-error-message d-none" id="yearError"></div>
        </div>

        <div class="mb-3">
          <label for="genres" class="form-label nf-label">Genres (comma-separated)</label>
          <input type="text" class="form-control nf-input" id="genres" placeholder="e.g., Sci-Fi, Action" required/>
          <div class="login-error-message d-none" id="genresError"></div>
        </div>

        <div class="mb-3">
            <label for="type" class="form-label nf-label">Type</label>
            <select class="form-select nf-input" id="type" required>
                <option value="" disabled selected>Select type...</option>
                <option value="Movie">Movie</option>
                <option value="Series">Series</option>
            </select>
            <div class="login-error-message d-none" id="typeError"></div>
        </div>

        <div class="mb-3">
          <label for="imageFile" class="form-label nf-label">Cover Image (JPG/PNG)</label>
          <input type="file" class="form-control nf-input" id="imageFile" accept="image/png, image/jpeg" />
          <div class="login-error-message d-none" id="imageFileError"></div>
          <small class="form-text text-muted">Required for new content. Can be omitted when updating.</small>
        </div>

        <div class="mb-3">
          <label for="videoFile" class="form-label nf-label">Video File (MP4)</label>
          <input type="file" class="form-control nf-input" id="videoFile" accept="video/mp4" />
          <div class="login-error-message d-none" id="videoFileError"></div>
          <small class="form-text text-muted">Required for new content. Can be omitted when updating.</small>
        </div>


        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-nf-primary" id="submitBtn">Submit Content</button>
        </div>
      </form>

      <div class="mt-3">
        <div class="alert alert-success d-none" id="contentSuccess"></div>
        <div class="alert alert-danger d-none" id="contentGeneralError"></div>
      </div>
       
      <div class="mt-4 subtext">
          <a href="feed.html" class="nf-link">← Back to Feed</a>
      </div>
    </main>
  </div>

    <script src="JS/client_validation.js"></script>
    <script src="JS/admin.js"></script>
</body>
</html>
