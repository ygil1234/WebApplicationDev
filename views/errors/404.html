<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page Not Found - Netflix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <a class="brand" href="/feed.html" aria-label="Netflix">
    <img src="/img/Netflix-logo.png" alt="Netflix logo" />
  </a>

  <div class="signin-wrap d-flex align-items-center justify-content-center">
    <main class="signin-card text-center" style="max-width: 420px;">
      <h1 class="mb-3">Page Not Found</h1>
      <p class="mb-4">We couldn't find the page you're looking for. It may have been moved or no longer exists.</p>
      <button id="backButton" type="button" class="btn btn-nf-primary w-100">Back</button>
    </main>
  </div>

  <script>
    (function () {
      function sameOriginReferrer() {
        try {
          const ref = document.referrer; // Inspect the browser-provided referrer for the page we just left.
          if (!ref) return ""; // Nothing to work with if the referrer is empty.
          const refUrl = new URL(ref, window.location.href); // Parse the referrer relative to the current origin.
          if (refUrl.origin === window.location.origin && refUrl.pathname !== window.location.pathname) {
            return refUrl.href; // Accept only same-origin refs that are not pointing back to this 404 page.
          }
        } catch {}
        return "";
      }

      function fallbackDestination() {
        const loggedInUser = localStorage.getItem('loggedInUser') || sessionStorage.getItem('loggedInUser'); // Detect whether the admin is currently signed in.
        return loggedInUser === 'admin' ? '/admin.html' : '/feed.html'; // Send admins to their dashboard and everyone else to the feed.
      }

      function goBack() {
        const ref = sameOriginReferrer(); // Prefer an explicit referrer URL when we have one.
        if (ref) {
          window.location.href = ref;
          return;
        }
        if (window.history.length > 1) {
          window.history.back(); // Prefer the browser history stack when it has somewhere to go.
          return;
        }
        window.location.href = fallbackDestination(); // Otherwise fall back to a safe landing page.
      }

      const brand = document.querySelector('.brand');
      if (brand) {
        brand.addEventListener('click', (e) => {
          e.preventDefault();
          goBack(); // Reuse the same back behavior when the brand logo is clicked.
        });
      }

      const back = document.getElementById('backButton');
      if (!back) return;
      back.addEventListener('click', goBack); // Wire the Back button to the navigation helper.
    })();
  </script>
</body>
</html>
