<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Netflix – Sign Up</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
  <a class="brand" href="#" aria-label="Netflix">
    <img src="/img/Netflix-logo.png" alt="Netflix logo"/>
  </a>

  <div class="signin-wrap d-flex align-items-center justify-content-center">
    <main class="signin-card">
      <h1>Create your account</h1>

      <form id="signupForm" novalidate>
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label visually-hidden">Email</label>
          <input type="email" class="form-control nf-input" id="email" placeholder="Email" autocomplete="email" required/>
          <div class="login-error-message d-none" id="emailError"></div>
        </div>

        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label visually-hidden">Username</label>
          <input type="text" class="form-control nf-input" id="username" placeholder="Username" autocomplete="username" required/>
          <div class="login-error-message d-none" id="usernameError"></div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label visually-hidden">Password</label>
          <input type="password" class="form-control nf-input" id="password" placeholder="Password" autocomplete="new-password" required/>
          <div class="login-error-message d-none" id="passwordError"></div>
        </div>

        <div class="d-grid mt-3">
          <button type="submit" class="btn btn-nf-primary">Create account</button>
        </div>

        <div class="mt-4 subtext">
          Already a member?
          <a href="login.html" class="nf-link">Sign in</a>.
        </div>
      </form>

      <!-- Success / general error -->
      <div class="mt-3">
        <div class="alert alert-success d-none" id="signupSuccess">Account created! Redirecting…</div>
        <div class="alert alert-danger d-none" id="signupGeneralError"></div>
      </div>
    </main>
  </div>

    <script src="/js/client_validation.js"></script>
    <script src="/js/signup.js"></script>
</body>
</html>
