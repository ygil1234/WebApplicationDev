<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Netflix</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <a class="brand" href="#" aria-label="Netflix">
    <img src="/img/Netflix-logo.png" alt="Netflix logo" />
  </a>

  <div class="signin-wrap d-flex align-items-center justify-content-center">
    <main class="signin-card">
      <h1>Sign In</h1>
      <form id="signinForm" novalidate>
        <div class="mb-3">
          <label for="emailPhone" class="form-label visually-hidden">Email</label>
          <input
            type="text"
            class="form-control nf-input"
            id="emailPhone"
            placeholder="Email"
            autocomplete="username"
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label visually-hidden">Password</label>
          <input
            type="password"
            class="form-control nf-input"
            id="password"
            placeholder="Password"
            autocomplete="current-password"
          />
        </div>

        <div class="d-grid mt-3">
          <button type="submit" class="btn btn-nf-primary">Sign In</button>
        </div>

      </form>

      <div class="mt-3 alert alert-danger d-none" id="loginGeneralError"></div>

      <div class="mt-4 subtext">
        New to Netflix?
        <a href="signup.html" class="nf-link">Sign up now</a>.
      </div>
    </main>
  </div>

  <script src="/js/client_validation.js"></script>
  <script src="/js/login.js"></script>
</body>
</html>
