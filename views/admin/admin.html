<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Netflix - Admin Panel</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
  <div class="position-absolute top-0 end-0 p-3" style="z-index: 10;">
    <!-- Keep the logout control visible and clickable so the admin can exit at any time -->
    <button type="button" id="adminLogoutLink" class="btn btn-nf-primary">Logout</button>
  </div>

  <div class="signin-wrap d-flex align-items-center justify-content-center">
    <main class="signin-card" style="max-width: 560px;">
      <h1 class="mb-4">Content Admin</h1>

      <div class="mb-4">
        <label class="form-label nf-label" for="adminAction">What would you like to do?</label>
        <select class="form-select nf-input" id="adminAction">
          <option value="manage" selected>Add or update content</option>
          <option value="delete">Delete content</option>
        </select>
      </div>

      <form id="contentForm" novalidate enctype="multipart/form-data">
        <div class="mb-3">
          <label class="form-label nf-label" for="contentMode">Action</label>
          <select class="form-select nf-input" id="contentMode">
            <option value="" disabled selected>Select an option...</option>
            <option value="existing">Update an existing movie or series</option>
            <option value="new">Add brand new content</option>
          </select>
          <div class="login-error-message d-none" id="contentModeError"></div>
        </div>

        <div class="mb-3">
          <label for="type" class="form-label nf-label">Select the content type</label>
          <select class="form-select nf-input" id="type" required disabled>
            <option value="" disabled selected>Select type...</option>
            <option value="Movie">Movie</option>
            <option value="Series">Series</option>
          </select>
          <div class="login-error-message d-none" id="typeError"></div>
        </div>

        <div class="mb-3">
          <label for="extIdInput" class="form-label nf-label">External ID (automatically assigned for new titles)</label>
          <div id="extIdNewGroup">
          <input type="text" class="form-control nf-input" id="extIdInput" placeholder="Will be assigned automatically" readonly tabindex="-1" aria-readonly="true"/>
          <div class="login-error-message d-none" id="extIdInputError"></div>
          </div>
          <div id="extIdExistingGroup" class="d-none">
            <select class="form-select nf-input" id="extIdSelect" disabled>
              <option value="" disabled selected>Select an existing title...</option>
            </select>
            <div class="login-error-message d-none" id="extIdSelectError"></div>
          </div>
          <input type="hidden" id="extIdHidden" />
        </div>

        <div id="existingContentDetails" class="card bg-light border-0 mb-3 d-none">
          <div class="card-body p-3">
            <div class="d-flex gap-3">
              <img id="existingContentCover" class="rounded shadow-sm d-none" alt="Current cover" style="max-width: 120px;"/>
              <div class="flex-grow-1">
                <p class="mb-1 fw-semibold" id="existingContentSummary"></p>
                <p class="mb-2 small text-muted" id="existingContentMeta"></p>
                <div class="small" id="existingContentEpisodes"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="title" class="form-label nf-label">Title</label>
          <input type="text" class="form-control nf-input" id="title" placeholder="e.g., The Matrix" required/>
          <div class="login-error-message d-none" id="titleError"></div>
        </div>
        
        <div class="mb-3">
          <label for="year" class="form-label nf-label">Year</label>
          <input type="number" class="form-control nf-input" id="year" placeholder="e.g., 1999" required/>
          <div class="login-error-message d-none" id="yearError"></div>
        </div>

        <div class="mb-3">
          <label for="genres" class="form-label nf-label">Genres (comma-separated)</label>
          <input type="text" class="form-control nf-input" id="genres" placeholder="e.g., Sci-Fi, Action" required/>
          <div class="login-error-message d-none" id="genresError"></div>
        </div>

        <!-- Episode details (optional for Series). If filled with a video file, an episode will be added. -->
        <div id="seriesEpisodeFields" class="border rounded p-3 mb-3 d-none">
          <div class="mb-2">
            <strong>Add or update an episode</strong>
          </div>
          <div class="row g-2">
            <div class="col-6">
              <label for="seasonNum" class="form-label nf-label">Season</label>
              <input type="number" class="form-control nf-input" id="seasonNum" min="1" placeholder="e.g., 1"/>
              <div class="login-error-message d-none" id="seasonNumError"></div>
            </div>
            <div class="col-6">
              <label for="episodeNum" class="form-label nf-label">Episode</label>
              <input type="number" class="form-control nf-input" id="episodeNum" min="1" placeholder="e.g., 1"/>
              <div class="login-error-message d-none" id="episodeNumError"></div>
            </div>
          </div>
          <div class="mb-2 mt-2">
            <label for="episodeTitle" class="form-label nf-label">Episode Title (optional)</label>
            <input type="text" class="form-control nf-input" id="episodeTitle" placeholder="Optional"/>
          </div>
        </div>

        <div class="mb-3">
          <label for="imageFile" class="form-label nf-label">Cover Image (JPG/PNG)</label>
          <input type="file" class="form-control nf-input" id="imageFile" accept="image/png, image/jpeg" />
          <div class="login-error-message d-none" id="imageFileError"></div>
        </div>

        <div class="mb-3">
          <label for="videoFile" class="form-label nf-label">Video File (MP4)</label>
          <input type="file" class="form-control nf-input" id="videoFile" accept="video/mp4" />
          <div class="login-error-message d-none" id="videoFileError"></div>
        </div>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-nf-primary" id="submitBtn">Submit Content</button>
        </div>
      </form>

      <form id="deleteForm" class="d-none mt-4" novalidate>
        <div class="mb-3">
          <label for="deleteType" class="form-label nf-label">Select the content type</label>
          <select class="form-select nf-input" id="deleteType" required>
            <option value="" disabled selected>Select type...</option>
            <option value="Movie">Movie</option>
            <option value="Series">Series</option>
          </select>
          <div class="login-error-message d-none" id="deleteTypeError"></div>
        </div>

        <div class="mb-3">
          <label class="form-label nf-label">Choose what to search by</label>
          <div class="btn-group w-100" role="group" aria-label="Delete content options">
            <input type="radio" class="btn-check" name="deleteBy" id="deleteByExtId" value="extId" autocomplete="off" checked>
            <label class="btn btn-outline-danger" for="deleteByExtId">External ID</label>

            <input type="radio" class="btn-check" name="deleteBy" id="deleteByTitle" value="title" autocomplete="off">
            <label class="btn btn-outline-danger" for="deleteByTitle">Title</label>
          </div>
        </div>

        <div class="mb-3" id="deleteExtIdGroup">
          <label for="deleteExtId" class="form-label nf-label">External ID</label>
          <input type="text" class="form-control nf-input" id="deleteExtId" placeholder="e.g., m12"/>
          <div class="login-error-message d-none" id="deleteExtIdError"></div>
        </div>

        <div class="mb-3 d-none" id="deleteTitleGroup">
          <label for="deleteTitle" class="form-label nf-label">Exact title</label>
          <input type="text" class="form-control nf-input" id="deleteTitle" placeholder="e.g., The Matrix"/>
          <div class="login-error-message d-none" id="deleteTitleError"></div>
        </div>

        <div class="d-grid mt-3">
          <button type="submit" class="btn btn-danger" id="deleteSubmitBtn">Delete Content</button>
        </div>
      </form>

      <div class="mt-3">
        <div class="alert alert-success d-none" id="contentSuccess"></div>
        <div class="alert alert-danger d-none" id="contentGeneralError"></div>
      </div>
       
    </main>
  </div>

    <script src="/js/client_validation.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
