<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - Netflix</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS (must come after Bootstrap) -->
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body class="nf-nav-page">
  <header class="nf-nav" role="navigation" aria-label="Netflix primary">
    <a class="nf-nav__brand" href="feed.html" aria-label="Netflix Home">
      <img src="/img/Netflix-Logo.png" alt="Netflix" />
    </a>

    <div class="nf-nav__actions">
      <!-- Search field -->
      <div class="nf-toolbar">
        <div class="nf-searchbox" id="searchBox" aria-expanded="false">
          <button id="searchBtn" class="nf-searchbtn" type="button" aria-label="Search" aria-controls="searchInput">
            <img class="nf-icon" src="/img/icons/search.svg" alt="Search" />
          </button>
          <input id="searchInput" class="nf-search" type="search" placeholder="Titles, people, genres" aria-label="Search titles" />
        </div>

        <label class="alpha-toggle" for="alphaToggle">
          <input id="alphaToggle" type="checkbox" />
          <span>A→Z</span>
        </label>
      </div>

      <div class="nf-profile-menu">
        <button class="nf-profile nf-iconlink" type="button" id="profileMenuToggle" aria-haspopup="true" aria-expanded="false" aria-controls="profileMenu">
          <img id="navAvatar" class="nf-avatar" src="/img/profile1.jpg" alt="Profile avatar" />
          <img class="nf-caret" src="/img/icons/caret-down.svg" alt="" />
        </button>
        <div class="nf-profile-dropdown" id="profileMenu" role="menu" hidden>
          <button type="button" class="nf-profile-dropdown__action" id="changeProfileBtn">Change Profile</button>
        </div>
      </div>

      <!--  Adding Hello + Name of Profile  -->
      <div id="greet" style="white-space:nowrap; opacity:.9;"></div>

      <!-- Bell -->
      <a class="nf-iconlink" aria-label="Notifications">
        <img class="nf-icon" src="/img/icons/bell-outline.svg" alt="" />
      </a>

      <!-- Logout Button -->
      <a id="logoutLink" class="nf-nav__menu-link" href="#" style="margin-left:8px;">Logout</a>
    </div>
  </header>

  <main>
    <!-- Hero / Billboard -->
    <section id="hero" class="nf-hero" aria-label="Featured">
      <div class="nf-hero__bg" id="heroBg"></div>
      <div class="nf-hero__meta" dir="ltr">
        <h1 class="nf-hero__title" id="heroTitle"></h1>
        <div class="nf-hero__sub" id="heroSub"></div>
        <div class="nf-hero__actions">
          <button class="nf-cta nf-cta--info" id="btnInfo" aria-haspopup="dialog" aria-controls="infoDialog">
            <svg viewBox="0 0 24 24" width="24" height="24" class="nf-cta__icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" role="img">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2ZM0 12C0 5.37258 5.37258 0 12 0C18.6274 0 24 5.37258 24 12C24 18.6274 18.6274 24 12 24C5.37258 24 0 18.6274 0 12ZM13 10V18H11V10H13ZM12 8.5C12.8284 8.5 13.5 7.82843 13.5 7C13.5 6.17157 12.8284 5.5 12 5.5C11.1716 5.5 10.5 6.17157 10.5 7C10.5 7.82843 11.1716 8.5 12 8.5Z" fill="currentColor"></path>
            </svg>
            <span>More Info</span>
          </button>
        </div>
      </div>
    </section>

    <!-- Rows container -->
    <section id="rows" class="nf-rows" aria-label="Browse"></section>
  </main>

  <!-- Modal: More Info -->
  <div class="nf-modal" id="infoDialog" role="dialog" aria-modal="true" aria-labelledby="infoTitle" hidden>
    <div class="nf-modal__panel" dir="rtl">
      <button class="nf-modal__close" id="closeInfo" aria-label="close">×</button>
      <h2 class="nf-modal__title" id="infoTitle"></h2>
      <p class="nf-modal__meta" id="infoMeta"></p>
      <p class="nf-modal__desc" id="infoDesc"></p>
      <div class="nf-modal__actions">
        <button class="nf-cta nf-cta--play" id="modalPlay">
          <svg viewBox="0 0 24 24" aria-hidden="true" class="nf-cta__icon"><path d="M6 4l14 8-14 8z"></path></svg>
          <span>Play</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional, but recommended) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="/js/feed.js" defer></script>
  <script>
    (function () {
      const logoutLink = document.getElementById('logoutLink');
      if (!logoutLink) return;

      logoutLink.addEventListener('click', function (e) {
        e.preventDefault();
        localStorage.clear();
        window.location.href = 'login.html';
      });
    })();
  </script>
</body>
</html>
