<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="profiles-body">
    <div class="profiles-container">
        <h1 class="profiles-title">Who's watching?</h1>
        
        <div class="profiles-grid">
            <div class="profile-item">
                <div class="profile-avatar">
                    <img src="IMG/profile1.jpg" alt="Chucha's Profile">
                </div>
                <input type="text" class="profile-name" value="Chucha">
            </div>
            
            <div class="profile-item">
                <div class="profile-avatar">
                    <img src="IMG/profile2.jpg" alt="Schnizel's Profile">
                </div>
                <input type="text" class="profile-name" value="Schnizel">
            </div>
            
            <div class="profile-item">
                <div class="profile-avatar">
                    <img src="IMG/profile3.jpg" alt="Pilpel's Profile">
                </div>
                <input type="text" class="profile-name" value="Pilpel">
            </div>
            
            <div class="profile-item">
                <div class="profile-avatar">
                    <img src="IMG/profile4.jpg" alt="Alex's Profile">
                </div>
                <input type="text" class="profile-name" value="Alex">
            </div>
            
            <div class="profile-item">
                <div class="profile-avatar">
                    <img src="IMG/profile5.jpg" alt="Sasha's Profile">
                </div>
                <input type="text" class="profile-name" value="Sasha">
            </div>
        </div>
        
        <button class="manage-profiles-btn">Manage Profiles</button>
    </div>
    <script src="JS/profiles.js"></script>

</body>
</html>
